<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilbao Underground</title>
    <meta name="description" content="Mapeo de 2,396 álbumes de la escena underground de Bilbao">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Darker+Grotesque:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/styles_redesign.css">
</head>
<body>
    <!-- Textura de fondo -->
    <div class="grain-overlay"></div>

    <!-- Header -->
    <header class="main-header">
        <div class="header-content">
            <h1 class="site-title" data-text="BILBAO UNDERGROUND">BILBAO UNDERGROUND</h1>
            <p class="site-subtitle">2,396 álbumes · Escena underground de Bilbao</p>
        </div>
    </header>

    <!-- Loading screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <h2 class="loading-title">CARGANDO BASE DE DATOS</h2>
            <p class="loading-text">Preparando 2,396 álbumes...</p>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>

    <!-- Main container -->
    <div class="main-container" id="mainContainer">

        <!-- Stats section -->
        <section class="stats-section">
            <div class="stat-card" onclick="goToTab('artistas')" data-tab="artistas">
                <div class="stat-number" id="statArtists">0</div>
                <div class="stat-label">ARTISTAS</div>
            </div>
            <div class="stat-card" onclick="goToTab('tags')" data-tab="tags">
                <div class="stat-number" id="statTags">0</div>
                <div class="stat-label">TAGS</div>
            </div>
            <div class="stat-card" onclick="goToTab('albums')" data-tab="albums">
                <div class="stat-number" id="statAlbums">0</div>
                <div class="stat-label">ÁLBUMES</div>
            </div>
            <div class="stat-card" onclick="goToTab('years')" data-tab="years">
                <div class="stat-number" id="statYears">0</div>
                <div class="stat-label">AÑOS</div>
            </div>
        </section>

        <!-- Search bar -->
        <section class="search-section">
            <div class="search-wrapper">
                <input
                    type="text"
                    class="search-input"
                    id="search"
                    placeholder="Buscar artistas, álbumes, tags..."
                    autocomplete="off"
                >
                <button class="random-btn" id="randomBtn">
                    <span class="random-text">RANDOM</span>
                </button>
            </div>
        </section>

        <!-- Search results (global) -->
        <div class="search-results-global" id="searchResults"></div>

        <!-- Content area -->
        <div class="content-wrapper">

            <!-- Sidebar -->
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <h3 class="sidebar-title" id="sidebarTitle">ARTISTAS</h3>
                    <div class="sidebar-count" id="sidebarCount">0</div>
                </div>
                <div class="sidebar-list" id="sidebarList">
                    <!-- Dynamic content -->
                </div>
            </aside>

            <!-- Detail area -->
            <main class="detail-area" id="detailArea">
                <div class="empty-state">
                    <p class="empty-text">Selecciona un artista, álbum o tag</p>
                    <p class="empty-subtext">o pulsa RANDOM para descubrir música</p>
                </div>
            </main>

        </div>
    </div>

    <script src="assets/js/app_redesign.js"></script>
</body>
</html>
