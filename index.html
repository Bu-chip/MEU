<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilbao Underground Explorer</title>
    <meta name="description" content="Explora 2,396 √°lbumes de la escena underground de Bilbao">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>‚ñ∂ BILBAO UNDERGROUND EXPLORER ‚óÄ</h1>
            <div class="subtitle">Navega 2,396 √°lbumes de la escena underground</div>
        </header>

        <div class="upload-area" id="uploadArea">
            <h2 style="margin-bottom:20px;color:#0f0">‚ñ∂ CARGAR DATOS</h2>
            <p style="margin-bottom:20px;color:#0a0">Selecciona el archivo bandcamp_bilbaotags_clean.json</p>
            <input type="file" id="fileInput" accept=".json">
        </div>

        <div class="main-content" id="mainContent">
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-value" id="statAlbums">0</div>
                    <div class="stat-label">√ÅLBUMES</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="statArtists">0</div>
                    <div class="stat-label">ARTISTAS</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="statTags">0</div>
                    <div class="stat-label">TAGS</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="statYears">0</div>
                    <div class="stat-label">A√ëOS</div>
                </div>
            </div>

            <div class="controls">
                <div class="tabs">
                    <button class="tab active" data-tab="artistas">ARTISTAS</button>
                    <button class="tab" data-tab="tags">TAGS</button>
                    <button class="tab" data-tab="albums">√ÅLBUMES</button>
                    <button class="tab" data-tab="years">A√ëOS</button>
                </div>
                <button class="random-btn" id="randomBtn">üé≤ RANDOM</button>
            </div>

            <input type="text" class="search" id="search" placeholder="‚ñ∂ Buscar...">

            <div class="content-area">
                <div class="sidebar" id="sidebar"></div>
                <div class="detail-area" id="detailArea">
                    <div class="empty-state">‚óÄ Selecciona algo de la izquierda o pulsa RANDOM</div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
</body>
</html>
